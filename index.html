    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Hide overflow to prevent scrolling */
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: blur(0); /* Initial no blur effect */
    }

    #login-container {
      display: none;
      max-width: 250px;
      background-color: rgba(255, 255, 255, 0.8); /* White transparent background */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(41, 0, 0, 0.1);
      text-align: center;
      transition: opacity 1s ease-in-out;
      color: black; /* Black text color */
    }

    #login-icon {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
    }

    #small-text {
      font-family: '', cursive;
      font-size: 15px;
      margin-bottom: 10px;
    }

    #smaller-text {
      font-family: 'High Tower Text', cursive;
      font-size: 10px;
      margin-bottom: 10px;
    }

    #beautiful-text {
      font-family: 'Goudy Old Style', cursive;
      font-size: 12px;
      margin-bottom: 15px;
    }

    #login-container * {
      color: #333; /* Dark gray color for text to complement white background */
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: none;
      border-bottom: 2px solid #3498db; /* Border-bottom style */
      outline: none; /* Remove outline on focus */
    }

    input:focus {
      border-bottom: 2px solid #e74c3c; /* Border-bottom style on focus */
    }

    #loading-icon {
      font-size: 48px;
      color: #3498db;
      animation: spin 1s linear infinite; /* Animation for spinning effect */
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #login-button {
      background-color: #5ccc1f;
      color: white;
      padding: 8px 16px; /* Reduced padding for smaller size */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px; /* Reduced font size for smaller size */
    }

    #login-button:hover {
      background-color: #45a049;
    }
  </style>
</head>

  <div id="login-container">

      <button id="login-button" type="submit">Click Here</button>
      <br><br>
      <div id="smaller-text">This Document is end-to-end encrypted, &#x1F512;</div>
    </form>
    <!-- Form ends here -->
  </div>
